{% extends "base.html" %}
{% block content %}
<br></br>
<h2>Edit Product</h2>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_product', product_id=product._id) }}">
        <!--edit product name-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="product_name" name="product_name" class="validate" minlength="5" maxlength="50"
                    required>{{ product.product_name }}</textarea>
                <label for="product_name">Product name</label>
            </div>
        </div>
        <!--edit product name-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="product_price" name="product_price" class="validate" minlength="5" maxlength="8"
                    required>{{ product.product_name }}</textarea>
                <label for="product_price">Product price</label>
            </div>
        </div>
        <br></br>
        <!--Edit product currency-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="product_currency" name="product_currency" type="text" class="validate" minlength="1"
                    maxlength="8" required> {{ product.product_currency }} </textarea>
                <label for="product_currency">Currency</label>
            </div>
        </div>
        <br></br>
        <!--save activity button-->
        <br>
        <div class="edit-buttons">
            <button type="submit" class="btn-large green darken-1 text-shadow">
                Save Changes <i class="fas fa-edit right "></i>
            </button>
            <!--cancel changes made button-->
            <a href="{{ url_for('products') }}" class="btn-large red text-shadow">
                Cancel Changes <i class="fas fa-times-circle right"></i>
            </a>
        </div>
    </form>
</div>
{% endblock %}
