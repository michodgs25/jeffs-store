{% extends "base.html" %}
{% block content %}

<body>
    <!--Products display table, user can view, edit and delete items-->
    <h2>Product Table</h2>
    <div class="add-btn">
        <a href="{{ url_for('add_product') }}" class="waves-effect waves-light btn">Add Product<i class="fas fa-plus-circle right"></i></a>
    </div>
 <table class="product-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for product in product %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_price }} | {{ product.product_currency }}</td>
                <td>
                    <!--edit button, user can edit the log-->
                    <a href="{{ url_for('edit_product', product_id=product._id) }}" class="btn-small orange darken-2">
                        Edit
                    </a>
                    <!--delete button, user can remove log from site-->
                    <a href="{{ url_for('delete_product', product_id=product._id) }}" class="btn-small red accent-4">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <!--------------------Table end-->
    {% endblock %}
