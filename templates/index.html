<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-awesome library, provide site icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" type="text/css" />
    <!-- materilize minified CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!--custom css file-->
    <link rel="stylesheet" href="static/css/base.css" type="text/css/base.css">
    <!--site name, introduces platform to user-->
    <title>Products</title>
    <link id="favicon" rel="icon" type="image/png" sizes="32x32"
        href="{{url_for('static', filename='images/favicon/favicon-32x32.png') }}">
</head>

<body>
    <h2>Product Table</h2>
    <div>
        <a href="{{ url_for('add_product') }}" class="waves-effect waves-light btn">Add Product<i class="fas fa-plus-circle right"></i></a>
    </div>
 <table>
    {% for product in products %}
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_price }} | {{ product.product_currency }}</td>
                <td>
                    <!--edit button, user can edit the log-->
                    <a href="{{ url_for('edit_product', product_id=product._id) }}" class="btn-small orange darken-2">
                        Edit
                    </a>
                    <!--delete button, user can remove log from site-->
                    <a href="{{ url_for('delete_product', product_id=product._id) }}" class="btn-small red accent-4">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <!--------------------Table end-->

    <!--Scripts secion-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="static/js/base.js" type="js/base.js"></script>
</body>

</html>
