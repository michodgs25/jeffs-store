<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-awesome library, provide site icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" type="text/css" />
    <!-- materilize minified CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!--custom css file-->
    <link rel="stylesheet" href="static/css/base.css" type="text/css/base.css">
    <!--site name, introduces platform to user-->
    <title>Products</title>
    <link id="favicon" rel="icon" type="image/png" sizes="32x32"
        href="{{url_for('static', filename='images/favicon/favicon-32x32.png') }}">
</head>

<body>
    <!--Add new product-->
    <h2>Add new product</h2>
    <div class="row card-panel light-grey darken-4">
        <form class="col s12" method="POST" action="{{ url_for('add_product') }}">
            <!--provide product name input-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="product_name" name="product_name" type="text" class="validate" minlength="3"
                        maxlength="25" required>
                    <label for="product_name">Product name</label>
                </div>
            </div>
            <!--provide product price input-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="product_price" name="product_price" type="number" class="validate" minlength="1"
                        maxlength="8" required>
                    <label for="product_price">Price</label>
                </div>
                <!--Choose product currency-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="product_currency" name="product_currency" type="text" class="validate" minlength="1"
                            maxlength="8" required>
                        <label for="product_currency">Currency</label>
                    </div>
                </div>
                <br></br>
                <!--save button, save product to database-->
                <br>
                <div class="row">
                    <div class="col s12">
                        <div class="save-button">
                            <button type="submit" class="btn large light-green darken-1 text-shadow">
                                Save activity <i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>
                </div>
        </form>
    </div>

    <!--scripts-->
    <!--jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

</body>

</html>
