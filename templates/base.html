<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <!--font-awesome library, provide site icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" type="text/css" />
    <!-- materilize minified CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!--custom css file-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" type="text/css">
    <!--site name, introduces platform to user-->
    <title>Products</title>
    <link id="favicon" rel="icon" type="image/png" sizes="32x32"
        href="{{url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    {% endblock %}
</head>

<body>

    {% block content %}
    <!--Main site content goes here-->
    {% endblock %}

    {% block scripts %}
    <!--Scripts section-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% endblock %}
</body>

</html>
